<div class="card w-44 h-68 bg-zinc-900 shadow-xl md:w-56 md:h-80 lg:w-72 lg:h-96">
  <figure>
    <img [src]="game.background_image" alt="Game Image" class="w-full h-full object-cover" />
  </figure>
  <div class="card-body p-4">
    <div class="card-actions flex items-center justify-between">
      <h2 class="card-title flex items-center text-white mb-0">
        <div class="flex flex-col items-center ml-2 space-y-1">{{ game.name }}</div>
      </h2>
    </div>
  </div>
