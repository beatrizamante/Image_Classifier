<div class="card bg-base-100 shadow-xl image-full z-10">
  <figure><img [src]="game.background_image" alt="Game" class="w-full h-auto" /></figure>
  <div class="card-body flex flex-col justify-end">
    <h2 class="card-title text-white text-lg md:text-xl">
      Playing: {{game.name}}
      <span class="mx-2">|</span>
      <span class="hover:text-orange-500 cursor-pointer">Resume game</span>
    </h2>
    <div class="underline bg-orange-500 h-1 w-full mb-12"></div>
  </div>
</div>
