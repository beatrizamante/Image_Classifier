<div class="card card-side bg-zinc-900 shadow-xl w-full lg:w-2/6">
  <figure><img [src]="game.background_image" alt="game" class="object-cover" /></figure>
  <div class="card-body flex flex-col justify-between p-4">
    <div class="flex-grow"></div>
    <div class="card-actions flex items-center justify-between w-full">
      <div class="flex items-center">
        <h2 class="card-title text-white mb-0 flex items-center">
          <div class="flex items-center ml-2 space-x-1">{{ game.name }}</div>
        </h2>
      </div>
    </div>
  </div>
</div>
